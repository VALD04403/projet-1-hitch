<form id="contact">

    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email">

      <legend class="col-form-label col-sm-2 pt-0">Request</legend>

        <div class="form-check">

        <div class="form-check">

          <label class="form-check-label" for="request3">
